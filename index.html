<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text & Grammar Check</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./scripts/script.js"></script>
</head>

<body>
    <main>
        <div class="tab">
            <button id="defaultOpen" class="tablinks" onclick="openTab(event, 'speechToText')">Luyện nói</button>
            <button class="tablinks" onclick="openTab(event, 'grammarCheck')">Ngữ pháp</button>
        </div>

        <div id="speechToText" class="tabcontent">
            <h2>Luyện nói</h2>
            <p>Nhấn vào nút bên dưới và nói gì đó...</p>
            <p><button type="button" onclick="runSpeechRecognition()">Bắt đầu</button> &nbsp; <span id="action"></span>
            </p>
            <div id="output" class="hide"></div>
        </div>

        <div id="grammarCheck" class="tabcontent">
            <div class="grammar_container">
                <div class="grammar_item grammar_check">
                    <h2>Kiểm tra ngữ pháp</h2>
                    <textarea id="inputText" rows="4" cols="50"
                        placeholder="Nhập câu cần kiểm tra ngữ pháp"></textarea><br>
                    <button onclick="checkGrammar()">Kiểm tra</button>
                </div>
                <div class="grammar_item" id="grammarErrors">
                    <h2>Grammar Results:</h2>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
